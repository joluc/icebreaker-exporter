{{- if .Values.grafanaDashboards.enabled }}
{{- range $path, $_ := .Files.Glob "dashboards/*.json" }}
{{- $dashboardName := base $path | replace ".json" "" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-dashboard-%s" (include "icebreaker-exporter.fullname" $) $dashboardName | trunc 63 | trimSuffix "-" }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "icebreaker-exporter.labels" $ | nindent 4 }}
    {{- with $.Values.grafanaDashboards.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
data:
  {{ $dashboardName }}.json: |-
{{ $.Files.Get $path | indent 4 }}
---
{{- end }}
{{- end }}
